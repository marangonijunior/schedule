<ion-header >
  <ion-toolbar>
      <ion-title>Schedule</ion-title>
      <ion-buttons slot="end">
          <ion-button color="primary" (click)="dismiss()">
              <ion-icon name="close-circle"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <div class="form">
    <form #form="ngForm">
        <ion-item style="background-color: #cfd8dc;">
            <ion-input name="title" required type="text" minlength="5" maxlength="30" placeholder="Title to your task." [(ngModel)]="task.title"></ion-input>
        </ion-item>
        <ion-item style="background-color: #cfd8dc;">
          <ion-textarea name="description" required rows="2" type="text" maxlength="80" placeholder="Description to your task." [(ngModel)]="task.description"></ion-textarea>
        </ion-item>
        <ion-item style="background-color: #cfd8dc;">
          <ion-datetime name="time" required display-format="h:mm A" placeholder="Set time." picker-format="h:mm A" [(ngModel)]="task.time"></ion-datetime>
        </ion-item>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button  type="submit" (click)="onAdd(form)">
                <ion-icon name="arrow-forward-circle"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </form>
  </div>
</ion-content>
